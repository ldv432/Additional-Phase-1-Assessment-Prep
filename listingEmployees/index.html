<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        button {
            margin-right: 10px;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Employee Management System</h1>
    <p>Welcome to the Employee Management System! Here you can manage your team of employees with ease.</p>
    
    <h2>Add New Employee</h2>
    <form id="add-employee-form">
        <label for="employee-name">Name:</label>
        <input type="text" id="employee-name" required>
        <label for="employee-age">Age:</label>
        <input type="number" id="employee-age" required>
        <label for="employee-position">Position:</label>
        <input type="text" id="employee-position" required>
        <button type="submit">Add Employee</button>
    </form>
    
    <h2>List of Employees</h2>
    <ul id="employee-list"></ul>
    
    <h2>Employee Details</h2>
    <div class="info" id="employee-details"></div>

    <script src="script.js"></script>
</body>
</html>
